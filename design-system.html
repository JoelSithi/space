<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Space tourism website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&
  family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class="container">
    
    
    <section class='flow' id='interactive-elements'>
      <h2 class='numbered-title'><span>03</span> Interactive elements</h2>
      <div>
        <nav>
          <ul class="primary-navigation underline-indicators flex">
            <li class='active'><a class='uppercase text-white letter-spacing-2' href="#"><span>01</span>Active</a></li>
            <li><a class='uppercase text-white letter-spacing-2' href='#'><span>02</span>Hovered</a></li>
            <li><a class='uppercase text-white letter-spacing-2' href='#'><span>03</span>Idle</a></li>
          </ul>
        </nav>
      </div>
      <div class="flex">
        <div class="">
          <a href="#" class='large-button uppercase ff-serif text-dark bg-white fs-600'>Explore</a>
        </div>
        <div class='flow' style=' --flow-space: 4rem'>
          <!-- TABS -->
          <div class="tab-list  underline-indicators flex">
            <button aria-selected='true' class='uppercase ff-sans-cond text-accent letter-spacing-2'>Moon</button>
            <button aria-selected='false' class='uppercase ff-sans-cond text-accent etter-spacing-2'>Mars</button>
            <button aria-selected='false' class='uppercase ff-sans-cond text-accent letter-spacing-2'>Europe</button>
          </div>

          <!-- DOTS -->
          <div class="dot-indicators flex">
            <button aria-selected='true'><span class='sr-only'>Slide title</span></button>
            <button aria-selected='false'><span class='sr-only'>Slide title</span></button>
            <button aria-selected='false'><span class='sr-only'>Slide title</span></button>
          </div>
        </div>
      </div>
    </section>
  </div>

  

  
</body>
</html>
